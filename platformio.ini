[env:wemos_d1_mini32]
platform = espressif8266
board = d1_mini
framework = arduino

monitor_speed = 115200
lib_deps =
  knolleary/PubSubClient
  DNSServer @ 1.1.1
  ESP8266WebServer @ 1.0
  ESP8266WiFi @ 1.0
  LittleFS @ 0.1.1

[env:native_test]
platform = native
test_framework = googletest
build_flags = -std=c++17 -fno-exceptions
lib_deps =
  google/googletest @ ^1.14.0
build_src_filter = -<*> +<test/> +<setup/setup_manager.cpp>
test_build_src = true

# ⚠️  IMPORTANTE: native_test é SOMENTE para testes!
# Use: platformio test -e native_test
# NÃO use: platformio run -e native_test (vai falhar!)
# Use o menu de tasks do VS Code: Ctrl+Shift+B → "Run Tests"